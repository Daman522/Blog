{% extends "header.html"%}

{%block content%}

<section class="crousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.anchour.com/images/posts/values/anchour-values2.jpg" class="d-block w-100" style="  height:95vh">
          </div>
          <div class="carousel-item">
            <img src="https://www.anchour.com/images/posts/excelsior/thumb.jpg" class="d-block w-100" style="  height:95vh">
          </div>
          <div class="carousel-item">
            <img src="https://bootstrapmade.com/demo/templates/Presento/assets/img/tabs-3.jpg" class="d-block w-100" style="  height:95vh">
          </div>
          <div class="carousel-item">
            <img src="https://www.anchour.com/images/posts/story-william-russo/wr-cover-photo.jpg" class="d-block w-100"   style="height:95vh">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
