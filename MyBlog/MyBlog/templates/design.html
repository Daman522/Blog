      <div class="row">
        <div class="col-md-6">
            {% for i in p%}
            <div class="card text-center mt-5" style="width: 38rem;">
                <img src="{{i.image.url}}" class="card-img-top" alt="...">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Title---"{{i.title}}"</li>
                    <li class="list-group-item">Date---"{{i.date_posted}}"</li>
                    <li class="list-group-item">Author---"{{i.author}}"</li>
                  </ul>
                <div class="card-body">
                  <p class="card-text">"{{i.desc}}"</p>

                  {% if request.user == i.author %}
                  <a href="{% url 'updatepost' i.id  %}" class="btn btn-primary">Edit</a>
                  <a href="{% url 'deletepost' i.id  %}" class="btn btn-danger">Delete</a>
                  {%endif%}
                  <a href="{% url 'viewpost' i.id  %}" class="btn btn-success">View</a>
                </div>
              </div>
